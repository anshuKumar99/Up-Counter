<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Counter</title>
    <link rel="stylesheet" type="text/CSS" href="counter.css">
</head>
<body>
    <div id="counter-value">
        <p>Enter Value From 1 To 9</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter Number">
            <button type="button" id="start">Start Counter</button>

        </div>
    </div>
    <div id="counter-container">
        <p id="counter-started">Counter has Started</p>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

    </div>
    
  <script type="text/javascript" src="counter.js">
  </script>
</body>
</html>
